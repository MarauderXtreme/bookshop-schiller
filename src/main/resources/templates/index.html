<body>
	<div class="off-canvas-wrap" data-offcanvas="">

      <nav class="top-bar tab-bar" data-topbar="" role="navigation">
        <section class="left-small">  <!-- show-for-small-only -->
          <a class="left-off-canvas-toggle menu-icon" aria-expanded="false">

        <section class="right tab-bar-section">
          <h2 class="title">
            <span th:text="#{home.title}">Buchhandlung Schiller</span>
          </h2>
        </section>
        <section class="top-bar-section">
        	<ul class="right">

        			<a class="small round button" th:href="@{/cart}" href="cart.html">Warenkorb</a>

    	<div class="main-content">

  <script type="text/javascript" src="/resources/js/vendor/slick.min.js"></script>
  <script type="text/javascript">
    $(document).foundation(
      {
        accordion: {
          content_class: 'content',
          active_class: 'active',
          toggleable: true
        }
      }
    );
  </script>
  <script type="text/javascript">  
    $(document).ready(function(){
      $('.header-slider').slick({
        dots: true,
        infinite: true,
        lazyLoad: 'ondemand',
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
      });
    });
  </script>
