<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/resources/css/foundation.css" />
	  <link rel="stylesheet" type="text/css" href="/resources/css/normalize.css" />
	  <link rel="stylesheet" type="text/css" href="/resources/css/slick.css" />
	  <!-- <link rel="stylesheet" type="text/css" href="/include/misc/php-calendar/css/style.css" /> -->
	  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
    
    <script type="text/javascript" src="/resources/js/vendor/modernizr.js"></script>
		
		<title th:text="#{home.title}">Buchhandlung Schiller</title>
	
	</head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	          <h3>Angestellten√ºbersicht</h3>
	          <table class="large-12 medium-12 small-12">
							<thead>
								<tr>
									<th th:text="#{employees.username}">Nutzername</th>
									<th th:text="#{employees.firstname}">Vorname</th>
									<th th:text="#{employees.lastname}">Nachname</th>
									<th th:text="#{employees.address}">Anschrift</th>
									<th th:text="#{employees.role}">Rolle</th>
								</tr>
							</thead>
							<tbody th:remove="all-but-first">
								<tr th:each=" employees : ${employeeList}">
									<td th:text="${employees.userAccount.identifier}">PowerPaul</td>
									<td th:text="${employees.userAccount.firstname}">Power</td>
									<td th:text="${employees.userAccount.lastname}">Paul</td>
									<td th:text="${employees.address}">Standardadresse</td>
									<td th:text="${employees.userAccount.roles}">Standardrolle</td>
								</tr>										
							</tbody>
						</table>
						<div class="salespoint" sec:authorize="hasRole('ROLE_ADMIN')">
							<form action="/admin/register" method="POST">
								<input class="button round" type="submit" th:value="#{register.employee}" value="Registrieren" />
							</form>
						</div>
	        </div>
	    	</div>
	    </div>
		</div>
	  <script type="text/javascript" src="/resources/js/vendor/jquery.js"></script>
	  <script type="text/javascript" src="/resources/js/vendor/fastclick.js"></script>
	  <script type="text/javascript" src="/resources/js/foundation.min.js"></script>
	  <script type="text/javascript" src="/resources/js/vendor/slick.min.js"></script>
	  <script type="text/javascript">
	    $(document).foundation(
	      {
	        accordion: {
	          content_class: 'content',
	          active_class: 'active',
	          toggleable: true
	        }
	      }
	    );
	  </script>
	  <script type="text/javascript">  
	    $(document).ready(function(){
	      $('.header-slider').slick({
	        dots: true,
	        infinite: true,
	        lazyLoad: 'ondemand',
	        slidesToShow: 1,
	        slidesToScroll: 1,
	        autoplay: true,
	        autoplaySpeed: 3000,
	      });
	    });
	  </script>
	</body>
</html>
