<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	          <h3>Verkaufsbilanz</h3>
						<table>
							<thead>
								<tr>
									<th th:text="#{statistics.article}">Titel</th>
									<th th:text="#{statistics.sell}">Verkauft</th>
									<th th:text="#{statistics.income}"> Einnahmen</th>
									<th th:text="#{statistics.buy}">Gekauft</th>
									<th th:text="#{statistics.outcome}">Ausgaben</th>
								</tr>
							</thead>
							<tbody th:remove="all-but-first">
									<tr th:each=" orderline : ${statistic}">
										<td th:text="${orderline.productName}">Last Action Hero</td>
										<td th:text="${orderline.quantity.amount}">9000</td>
										<td th:text="${orderline.price}">10</td>
									</tr>																	
							</tbody>
						</table>
						<p th:text="#{statistics.total} + ': ' + ${statisticPrice}">Summe: 100 Euro</p>
	        </div>
	    	</div>
	    </div>
		</div>
	</body>
</html>
