<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	          <h3>Login</h3>
	          <p>Loggen Sie sich mit Ihren Benutzerdaten in das System ein und greifen Sie auf alle Funktionen zu, die die Buchhandlung Schiller Ihnen bietet!</p>
	          <div class="row">
	          	<div class="large-4 medium-4 small-4 large-offset-4">
		          	<p th:if="${loginError}">Wrong user or password</p>
		        		<form th:action="@{/user/login}" method="post">
			            <label for="username">Nutzername:</label>
			            <input type="text" id="username" name="username" autofocus="autofocus" />
			            <label for="password">Passwort:</label>
			            <input type="password" id="password" name="password" />
			            <input class="button round" type="submit" value="Login" />
			        	</form>
			        </div>
	          </div>
	        </div>
	    	</div>
	    </div>
		</div>
	</body>
</html>
