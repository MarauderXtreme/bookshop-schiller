<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	        	<form method="POST" action="/article/editinformation" data-abide="">
							<input type="hidden" name="article" th:value="${book.identifier}" />
							
							<input type="text" name="newname" th:value="${book.name}" required="" />
							<input type="text" name="newauthor" th:value="${book.author}" required="" />
							<input type="text" name="newpublisher" th:value="${book.publisher}" required="" />
							<textarea name="descriptiontext" cols="40" rows="5" th:text="${book.beschreibung}" required=""></textarea>
							<input type="text" name="newisbn" th:value="${book.id}" required="" />
							<input type="text" name="newcategory" placeholder="Category to add" required="" />
							<input type="text" name="categorytodelete" placeholder="Category to add" required="" />
							<input type="text" name="newimage" th:value="${book.image}" required="" />
							<input type="text" name="addquan" placeholder="Quantity to add" required="" />
							<input type="text" name="removequan" placeholder="Quantity to remove" required="" />
							<input type="text" name="newprice" th:value="${book.price}" required="" pattern="custom_price" />
	        		<input type="submit" value="Speichern" />
	        	</form>
	        </div>
	    	</div>
	    </div>
		</div>
	</body>
</html>
