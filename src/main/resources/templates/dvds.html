<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
          <div class="panel row full-width">
				    <div class="large-2 columns">
				      Cover
				    </div>
				    <div class="large-6 columns">
				      Buchinfos
				    </div>
				    <div class="large-2 columns">
				      Preis
				    </div>
				    <div class="large-2 columns">
				      Schnelllinks
				    </div>
					</div>
				  <div th:each="book : ${catalog}" class="row full-width">
				  	<div class="large-2 columns">
					    <a class="th" href="http://foundation.zurb.com/docs/assets/img/examples/earth.jpg">
					      <img alt="cover" class="cover" th:src="@{'/resources/img/' + ${book.image}}" />
					    </a>
				    </div>
				    <div class="large-5 columns">
					    <h3>
					    	<a th:text="${book.name}" th:href="@{'/detail/' + ${book.identifier}}" href="detail.html">Bastard Operator from Hell</a>
					    </h3>
					    <p th:text="${book.publisher}">Simon Travaglia</p>
					    <p th:text="${book.id}">666-6666666666</p>
				    </div>
				    <div class="large-2 columns">
				    	<p th:text="${book.price}">6.66â‚¬</p>
				    	<p th:text="${book.author}">Autor</p>
				    </div>
				    <div class="large-3 columns">
							<form action="/cart" method="POST">
								<input type="hidden" name="article" value="0" th:value="${book.identifier}"/>
								<input id="number" type="number" name="number" step="1" value="1"/>
								<input class="button small" type="submit" value="In den Warenkorb"/>
							</form>
				    </div>
				  </div>
				  	        <div class="large-12">&nbsp;</div>
				  
				  		<div class="salespoint" sec:authorize="hasRole('ROLE_EMPLOYEE') || hasRole('ROLE_ADMIN')">
				  	<div class="large-3 columns">
								<a href="adddvd.html"><input class="button small" type="submit" value="Add Article"/></a>
				    </div>

						</div>
		    </div>
			</div>
		</div>
	</body>
</html>
