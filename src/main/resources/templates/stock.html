<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	          <h3>Inventar</h3>
	          <table>
							<caption th:text="#{stock.title}">Bestand</caption>
							<thead>
								<tr>
									<th th:text="#{shoppingBasket.articleTitle}">Titel</th>
									<th th:text="#{shoppingBasket.count}">Anzahl</th>
								</tr>
							</thead>
							<tbody th:remove="all-but-first">
									<tr th:each=" item : ${stock}">
										<td th:text="${item.product.name}">Last Action Hero</td>
										<td th:text="${item.quantity}">9000</td>
										<td>
										  <div class="salespoint" sec:authorize="hasRole('ROLE_EMPLOYEE')">
												<form method="post" action="clearout">
													<input class="button secondary" type="submit" th:value="#{stock.reorder}" value="Nachbestellen" />
												</form>
											</div>
							 	    </td>
									</tr>																	
							</tbody>
						</table>
	        </div>
	    	</div>
	    </div>
		</div>
	</body>
</html>
