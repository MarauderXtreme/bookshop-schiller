<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:include="head :: head"></head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas="">
			<div class="fixed" th:include="topbar :: topbar"></div>
	    <div class="inner-wrap">
	    	<aside class="left-off-canvas-menu" aria-hidden="true">
	    		<nav th:include="navigation :: navigation"></nav>
	    	</aside>
	    	<div class="main-content">
		    	<header class="large-12 medium-12 show-for-landscape show-for-medium-up">
		        <div class="panel">
		          <div class="header-slider row" th:include="slider :: slider"></div>
		        </div>
		      </header>
	        <div class="large-12">&nbsp;</div>
	        <div class="large-12 medium-12 small-12 columns">
	          <div class="large-3 columns">
  						<img alt="cover" class="cover" th:src="@{'/resources/img/' + ${book.image}}" />
  						<!-- th:src="@{'/resources/img/cover/' + ${book.image} + '.jpg'}" -->
  						<!-- <src="../resources/img/cover/lac.jpg"  th:src="@{'/resources/img/cover/' + ${book.image} + '.jpg'}" />-->
						</div>
						<div class="large-9 medium-9 small-9 columns">
							<ul class="pricing-table">
					      <li class="title">
					      <span th:text="${book.name}">Last Action Hero</span>
					      </li>
					      <li class="description">
					      <label>Artist:</label><span th:text="${book.author}">Simon Travaglia</span>

					      </li>
					      <li class="bullet-item">
					      <label>Publisher:</label><span th:text="${book.publisher}">Verlag</span>

					      </li>

					      <li class="bullet-item">
					      <label>Artikel-Nr.:</label><span th:text="${book.id}">ISBN</span>

					      </li>
					      <li class="bullet-item">
					      <label>Kategorie:</label><span th:text="${book.getCategoryList()}">Kategorie</span>

					      </li>

					      <li class="bullet-item">
					      <label>Anzahl:</label><span th:text="${quantity.amount}">Units</span>

					      </li>
					      <li class="price">
					      <label>Preis:</label><span th:text="${book.price}">9.99€</span>

					      </li>
					      <div class="salespoint" sec:authorize="hasRole('ROLE_EMPLOYEE') || hasRole('ROLE_ADMIN')">
					      <li>
								<a th:href="@{'/article/' + ${book.identifier} + '/edit'}" href="editarticle.html"><input class="button postfix" type="button" value="Edit Article" /></a>
					      </li>
					      <li>
					      	<form method="post" action="/article/delete">
									<input type="hidden" name="article" value="0" th:value="${book.identifier}" />
									<input class="button postfix" type="submit" value="Delete Article"/>
							</form>
					      </li>
					      </div>
					      <li class="cta-button">
					      	<form action="/cart" method="POST">
					      		<div class="row collapse postfix-round">
											<input type="hidden" name="article" value="0" th:value="${book.identifier}"/>
											<div class="small-9 columns">
												<input id="number" type="number" name="number" step="1" value="1" placeholder="Anzahl" />
											</div>
											<div class="small-3 columns">
												<input class="button postfix" type="submit" value="Zum Warenkorb hinzufügen"/>
											</div>
										</div>
									</form>
					      </li>
					    </ul>
					  </div>
					  </div>
						<div class="large-12">
						  	<p>
					      <label>Beschreibung:</label><span th:text="${book.beschreibung}">Simon Travaglia</span>
							</p>
						</div>
	        </div>
	    	</div>
	    </div>
	</body>
</html>
